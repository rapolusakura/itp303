<!DOCTYPE html>
<html>
<head>
	<title>Movie Search</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-12">Movie DB Search</h1>
			<div class="col-12">
				<form id="search-form">
					<div class="form-row">
						<div class="col-12 mt-2 col-sm-3 mt-sm-0">
							<label for="search" class="sr-only">Movie:</label>
							<input type="text" class="form-control" id="search" placeholder="Search for a movie">
						</div> <!-- .col -->

						<div class="col-12 mt-2 col-sm-auto mt-sm-0">
							<button role="button" type="submit" class="btn btn-primary">Search</button>
						</div> <!-- .col -->
					</div> <!-- .form-row -->
				</form>
			</div> <!-- .col -->
		</div> <!-- .row -->
		<div id="results_length"></div>
		<br/>
		<div class="row" id="movies"> 
		</div> <!-- .row -->
	</div> <!-- .container -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./main.js"> </script>
</html>
