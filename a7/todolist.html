<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container"> 
		<div id="weather">
			<select name="weather-location" id="weather-location">
			  <option value="90089">Los Angeles</option>
			  <option value="10001">New York</option>
			  <option value="73301">Austin</option>
			</select>
			<div id="weather-info"></div>
		</div> 
		<form id="list-form"> 
			<div id="content"> 
				<h1> To Do List </h1>
				<input placeholder="Add item here" id="name" /> 
				<button type="submit"> Add item </button>
				<div id="itemList"> 
					<ul>
						<li class = "task"> x Make food </li>
						<li> x Wash dishes </li>
						<li> x Do homework </li>
					</ul>
				</div>
			</div>
		</form>
	</div> 
<script src="./main.js"></script>
</body>
